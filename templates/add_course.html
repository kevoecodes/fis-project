{% load static %}

<!doctype html>
<html lang="en" dir="ltr">


<!-- Mirrored from demo.jsnorm.com/html/strikingdash/strikingdash/ltr/form-validations.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Mar 2022 08:51:39 GMT -->

{% include 'head.html' %}

<body class="layout-light side-menu overlayScroll">
    <div class="mobile-search"></div>

    <div class="mobile-author-actions"></div>
    {% include 'header.html' %}
    <main class="main-content">

        {% include 'sidebar.html' %}

        <div class="contents">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-main">
                            <h1>Course Information</h1>
                            {% if edit_mode ==  True and request.user.is_staff %}
                            <div class="breadcrumb-action justify-content-center flex-wrap">
                                <div class="action-btn">
                                    <form action="/delete-staff" method="post">
                                        {% csrf_token %}
                                        <input type="text" style="display: none;" name="staff_id" value="{{ staff.staff_id }}" class="form-control ih-medium ip-light radius-xs b-light" id="validationDefault01" required>
                                        <button type="submit" class="btn btn-sm btn-danger btn-add">
                                            <i class="fa fa-trash"></i> Delete Lecturer
                                        </button>
                                    </form>
                                </div>
                            </div>
                            {%endif%}
                        </div>


                    </div>
                </div>
                <div class="form-element">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-default card-md mb-4">

                                <div class="card-body pb-md-50">
                                    <form action="/add-course" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-row mx-n15">
                                            <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault01" class="il-gray fs-14 fw-500 align-center">
                                                    Course Name
                                                </label>
                                                <input type="text" name="name" class="form-control ih-medium ip-light radius-xs b-light" id="validationDefault01" placeholder="eg. Barchellor of Engineering in Computer Engineering" required>
                                            </div>


                                        </div>




                                        <button class="btn btn-primary px-30" type="submit">Submit Form</button>
                                    </form>
                                </div>
                            </div>
                            <!-- ends: .card -->
                        </div>


                    </div>
                </div>
            </div>

        </div>
        {% include 'footer.html' %}
    </main>
   {% include 'overlayer.html' %}

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDduF2tLXicDEPDMAtC6-NLOekX0A5vlnY"></script>
    <!-- inject:js-->
    <script src="{% static 'assets/js/plugins.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
    <!-- endinject-->
</body>
